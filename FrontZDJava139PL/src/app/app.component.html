<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<section id="team" class="team_area section-padding">
  <div class="container">
    <h2 class="title_spectial">Take care of your own dog!</h2>
    <div class="row text-center">
      <div *ngFor="let dog of dogs" class="col-lg-2 col-sm-4 col-xs-12 wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.1s" data-wow-offset="0" style="visibility: visible; animation-duration: 1s; animation-delay: 0.1s; animation-name: fadeInUp;">
        <div class="our-team">
          <div class="single-team">
            <img src={{dog.photoUrl}} class="img-fluid" alt="">
            <h3>{{dog.name}}</h3>
            <p>{{dog.dogBreed}}</p>
            <p>{{dog.price}} PLN</p>
          </div>
          <ul class="social">
            <li><a href="#" class="fa fa-facebook facebook"></a></li>
            <li><a href="#" class="fa fa-twitter twitter"></a></li>
            <li><a href="#" class="fa fa-google google"></a></li>
          </ul>
        </div><!--- END OUR TEAM -->
      </div><!--- END COL -->
    </div><!--- END ROW -->
  </div><!--- END CONTAINER -->
</section>
